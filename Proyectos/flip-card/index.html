<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__front">
            <picture class="card__worker">
                <source srcset="dalto-small.png" media="(max-width: 600px)">
                <img src="dalto.png" alt="">
            </picture>
            <div class="card__data">
                <span>LUCAS DALTO</span>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis quo quisquam delectus ipsa, aperiam ipsam modi, doloremque id aspernatur rerum accusantium atque dolorem amet fugit incidunt? Itaque nesciunt nostrum accusantium.</p>
            </div>
        </div>
        <div class="card__back">
            <span>SKILLS</span>
            <div class="skill-bar">
                <div>HTML</div>
            </div>
            <div class="skill-bar">
                <div>CSS</div>
            </div>
            <div class="skill-bar">
                <div>JS</div>
            </div>
            <div class="skill-bar">
                <div>SQL</div>
            </div>
            <div class="skill-bar">
                <div>PYTHON</div>
            </div>
        </div>
    </div>
</body>
</html>
