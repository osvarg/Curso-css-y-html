<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu acordeón con div</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="faq">
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <strong>01</strong> - ¿El evento es GRATUITO?
            </div>
            <div class="content">
                Si, el evento es completamente gratuito. La unica condición es estar iscrito
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <strong>02</strong> - ¿Debo ser mayor de edad?
            </div>
            <div class="content">
                Los menores de 16, deberán ir acompañados de un mayor. Si tienen entre 16 y 18, se les pedirá una firma de autorización de un adulto responsable
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <strong>03</strong> - ¿Qué actividades habrá?
            </div>
            <div class="content">
                Habrá una feria de empleo, una hackaton, charlas y workshops interactivos y muchas cosas mas
            </div>
        </label>
    </div>
</body>
</html>
