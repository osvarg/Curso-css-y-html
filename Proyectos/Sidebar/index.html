<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side bar menu y chatbox</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <aside class="sidebar">
        <form class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label for="open-menu" class="material-symbols-outlined">close</label>
            <label for="open-menu" class="material-symbols-outlined open-button">open_in_full</label>
        </form>
            <picture class="sidebar__picture">
                <source srcset="logo-small.png" media="(max-width:57.5rem)">
                <img src="logo.png" alt="">
            </picture>
            <nav class="sidebar__nav">
                <ul>
                    <li class="sidebar__item">
                        <span class="material-symbols-outlined">Notifications</span>
                        <a href="#">Notifications</a>
                    </li>
                    <li class="sidebar__item">
                        <span class="material-symbols-outlined">mail</span>
                        <a href="#">Messages</a>
                    </li>
                    <li class="sidebar__item">
                        <span class="material-symbols-outlined">shopping_cart</span>
                        <a href="#">Cart</a>
                    </li>
                    <li class="sidebar__item">
                        <span class="material-symbols-outlined">account_balance</span>
                        <a href="#">Balance</a>
                    </li>
                    <li class="sidebar__item">
                        <span class="material-symbols-outlined">Settings</span>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar__profile">
                <ul>
                <li class="sidebar__item item--profile">
                    <img src="dalto-small.png" alt="">
                    <span class="profile-option">profile </span>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">Log out</a>
                </li>
            </ul>
            </div>
    </aside>
</body>
</html>
