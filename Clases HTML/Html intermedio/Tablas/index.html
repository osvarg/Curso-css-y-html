<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <!-- th significa que es un encabezado -->
                    <th>Producto</th>
                    <th>Costo</th>
                    <th>Unidades</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Banana</td>
                    <td>$3</td>
                    <td>1KG</td>
                </tr>
                <tr>
                    <td>Manzana</td>
                    <td>$2</td>
                    <td>1KG</td>
                </tr>
                <tr>
                    <td>Melon</td>
                    <td>$4</td>
                    <td>1 unidad</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th class="header_total">Total</th>
                    <td colspan="2" class="monto_total">$9</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
