<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Textarea</title>
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="nombre">Nombre completo</label>
            <input type="text" name="nombre" id="nombre" placeholder="Juan Perez">
        </div>
        <div class="form_input">
            <label for="correo">Correo electrónico</label>
            <input type="email" name="" id="correo" placeholder="ejemplo@gmail.com">
        </div>
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea cols="30" rows="4" placeholder="Deja tu mensaje..." id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto todos los términos y condiciones
            <input type="checkbox" value="" class="checkbox"></label>
        </div>
    </form>
</body>
</html>
