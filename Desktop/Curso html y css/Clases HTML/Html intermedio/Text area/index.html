<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Textarea</title>
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <fieldset>
            <Legend>INFORMACIÓN BÁSICA</Legend>
            <!-- SIMPLE INPUTS -->
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" name="nombre" id="nombre" placeholder="Juan Perez">
            </div>
            <div class="form_input">
                <label for="correo">Correo electrónico</label>
                <input type="email" name="" id="correo" placeholder="ejemplo@gmail.com">
            </div>
        </fieldset>
        <!-- SELECT & OPTION -->
        <div class="form_input">
            <label >Tipo de usuario
            <select name="type-of-user">
                <option value="user1">Seguidor/a</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otros</option>
            </select>
            </label>
        </div>
        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label >Referente
            <input list="referente">
            <datalist id="referente" name="type-of-user">
                <option value="Amigo">Cercano o allegado</option>
                <option value="Empresa">Lugar en el que se trabaja</option>
                <option value="Elrabos">Youtuber famoso y exitoso sin estudios</option>
                <option value="Otro">lo que sea</option>
            <datalist/>
            </label>
        </div>
        <!-- TEXTAREA -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea cols="30" rows="4" placeholder="Deja tu mensaje..." id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto todos los <a href="terms.html" target="blank">términos y condiciones</a>
            <input type="checkbox" value="" class="checkbox"></label>
        </div>
    </form>
</body>
</html>
